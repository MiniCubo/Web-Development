<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup Newsletter</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="text-center">
  <main class="form-signin w-25 m-auto">
    <form action = "/" method = "POST">
      <img class="mb-4" src="/images/Redstarbird.svg" alt="rebel alliance" width="72" >
      <h1 class="h3 mb-3 fw-normal px-5">Sign in for my newsletter</h1>
      <div class="form-floating ">
        <input type="text" class="form-control" id="floatingInput" placeholder="Alvaro" name = "fname">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating ">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Velazquez" name = "lname">
        <label for="floatingPassword">Last Name</label>
      </div>
      <div class="form-floating mb-3 ">
        <input type="email" class="form-control" id="floatingPassword" placeholder="name@example.com" name = "email">
        <label for="floatingPassword">Email address</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
