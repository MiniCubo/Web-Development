<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/position.css" type = "text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
</head>
<body>
    <h1>Mondrian</h1>
    <div class = "container top">
        <div class = "topleft">
            <div class = "thin"></div>
            <div class = "wide"></div>
            <div class = "two boxes">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
        </div>
        <div class = "topright">
            <div class = "two boxes">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
            <div class = "thin">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
        </div>
    </div>
    <div class="container bot">
        <div class = "botleft">
            <div class = "left">
                <div class = "box1"></div>
                <div class = "box2"></div>
            </div>
            <div class = "mid">
                <div class = "box1"></div>
                <div class = "box2"></div>
            </div>
            <div class = "right">
                <div class = "box1"></div>
                <div class = "box2"></div>
            </div>
        </div>
        <div class = "botright">
            <div class="left"></div>
            <div class ="right"></div>
        </div>
    </div>
</body>
</html>
