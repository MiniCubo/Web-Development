<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon-32x32.png">
<link rel="manifest" href="./Images/site.webmanifest">
<link rel="mask-icon" href="./Images/safari-pinned-tab.svg color=">
<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
</head>
<header>
    <nav>
        <a href="./index.html">Home Page</a>
    </nav>
</header>
<body>
    <img src="./Images/mountain.png" alt="drawing of a mountain top" class = "mountain">
    <img src="./Images/cloud.png" alt="drawing of 2 clouds" class = "clouds">
    <div >
        <h2>Agenda</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Description</th>
                    <th>Place</th>
                    <th>Type</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <caption>Weekly Schedule</caption>
        </table>
    </div>
    <div class = "forms"> 
        <h2>Agenda Forms</h2>
    <form>
        <label for="date">Date:</label><br>
        <input type="date" id = "date" name = "date"><br>
        <hr>
        <label for="tstart">Time start:</label><br>
        <input type="time" id = "tstart" name = "tstart"><br>
        <hr>
        <label for="tend">Time end:</label><br>
        <input type="time" id = "tend" name = "tend"><br>
        <hr>
        <label for="activity">Activity:</label><br>
        <input type="text" id = "activity" name = "activity"><br>
        <hr>
        <label for="place">Place:</label><br>
        <input type="text" id = "place" name = "place"><br>
        <hr>
        <label for="typeactivity">Activity Type:</label><br>
        <select name="typeactivity" id="typeactivity" >
        <hr>
            <option value="none">Select an Option</option>
            <option value="School">School</option>
            <option value="Personal">Personal</option>
            <option value="Profesional">Profesional</option>
            <option value="Familiar">Familiar</option>
            <option value="Other">Other</option>
        </select><br>
        <hr>
        <label for="notes">Notes:</label><br>
        <textarea id = "notes" name = "notes"></textarea><br>
        <hr>
    </form>
    <button class = "submit">Submit</button><br>
    <p id="warning"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" charset="UTF-8"></script>
    <script src="js/forms.js"></script>
</body>
</html>
